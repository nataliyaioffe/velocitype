<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>VelociType</title>
  </head>
  <body>
      <div class="modal">
        <div class="wrapper">
          <div class="game-setup">
            <h1>VELOCI<span>TYPE</span></h1>
            <div class="instructions">
              <h5>Instructions</h5>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint error explicabo quasi consectetur, architecto quod sapiente.</p>
            </div>

            <div class="levels">
              <div class="level">
                <input type="radio" name="level" id="level-easy" value="easy" checked></input>
                <label for="level-easy">Easy</label>
              </div>
              <div class="level">
                <input type="radio" name="level" id="level-medium" value="medium"></input>
                <label for="level-medium">Medium</label>
              </div>
              <div class="level">
                <input type="radio" name="level" id="level-hard" value="hard"></input>
                <label for="level-hard">Hard</label>
              </div>  
            </div>
            <button id="start">Start</button>

          </div>
        </div>
      </div>
      <!-- end modal -->


      <header>
        <h2>Veolcitype</h2>
      </header>

      <main>
        <div class="wrapper">
        <div class="game">
          <p>You have <span id="seconds">60</span> seconds to type...</p>

          <h2 class="current-word" id="current-word">...</h2>

          <label class="visuallyhidden" for="word-input">Type the word above here.</label>
          <input
            type="text"
            placeholder="type text here..."
            id="word-input"
            autofocus
          />

          <h4 id="message"></h4>
        </div>

        <div class="time-score">
          <h3>Time Left: <span id="time">0</span></h3>
          <h3>Score: <span id="score">0</span></h3>
        </div>

        <div class="timer">
          
        </div>

          <button id="menu">Menu</button>
      </main>
      </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="js/main.js"></script>

  </body>
</html>
